<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用戶</title>
		<style type="text/css">
			@import "../libdojo/dijit/themes/claro/claro.css";
			@import "../libdojo/dijit/themes/claro/document.css";
			@import "../libdojo/gridx/resources/claro/Gridx.css";
			@import "../libdojo/lang/widget/style/MessageArea.css";
			@import "_part.css";
		</style>
	</head>
	<body class="claro">
		<div id="loading"><div id="loadingMsg">Loading...</div></div>
		<div id="msgArea" data-dojo-type="lang/widget/MessageArea" data-dojo-id="msgArea" data-dojo-props="messages:msgArea_messages"></div>
		<button id="queryButton" data-dojo-type="dijit/form/Button" data-dojo-id="queryButton" data-dojo-props="iconClass:'dijitIcon dijitIconSearch'" type="button" disabled="disabled">
			查詢
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				grid.model.clearCache();
				grid.body.refresh();
			</script>
		</button>
		<button id="addButton" data-dojo-type="dijit/form/Button" data-dojo-id="addButton" data-dojo-props="iconClass:'dijitIcon dijitIconFile'" type="button" disabled="disabled">
			新增
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				f_prepareAdd();
			</script>
		</button>
		<button id="updateButton" data-dojo-type="dijit/form/Button" data-dojo-id="updateButton" data-dojo-props="iconClass:'dijitIcon dijitIconEdit'" type="button" disabled="disabled">
			修改
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				f_prepareUpdate(grid.select.row.getSelected()[0]);
			</script>
		</button>
		<button id="deleteButton" data-dojo-type="dijit/form/Button" data-dojo-id="deleteButton" data-dojo-props="iconClass:'dijitIcon dijitIconDelete'" type="button" disabled="disabled">
			刪除
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				f_checkDelete(grid.select.row.getSelected());
			</script>
		</button>
		<button id="languageLink" data-dojo-type="dijit/form/Button" data-dojo-id="languageLink" data-dojo-props="iconClass:'dijitIcon dijitIconFolderClosed'" type="button" disabled="disabled">
			語言
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				window.location="_part_language.html?"+"lsid="+grid.row(grid.select.row.getSelected()).data().uslsid;
			</script>
		</button>
		<button id="userroleLink" data-dojo-type="dijit/form/Button" data-dojo-id="userroleLink" data-dojo-props="iconClass:'dijitIcon dijitIconFolderOpen'" type="button" disabled="disabled">
			用戶--角色
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				window.location="_part_userrole.html?"+"urusid="+grid.row(grid.select.row.getSelected()).data().usid;
			</script>
		</button>
		<button id="articleLink" data-dojo-type="dijit/form/Button" data-dojo-id="articleLink" data-dojo-props="iconClass:'dijitIcon dijitIconFolderOpen'" type="button" disabled="disabled">
			文章
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				window.location="_part_article.html?"+"atusid="+grid.row(grid.select.row.getSelected()).data().usid;
			</script>
		</button>
		<button id="sentenceLink" data-dojo-type="dijit/form/Button" data-dojo-id="sentenceLink" data-dojo-props="iconClass:'dijitIcon dijitIconFolderOpen'" type="button" disabled="disabled">
			文句
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				window.location="_part_sentence.html?"+"asusid="+grid.row(grid.select.row.getSelected()).data().usid;
			</script>
		</button>
		<button id="segmentLink" data-dojo-type="dijit/form/Button" data-dojo-id="segmentLink" data-dojo-props="iconClass:'dijitIcon dijitIconFolderOpen'" type="button" disabled="disabled">
			分詞
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				window.location="_part_segment.html?"+"trusid="+grid.row(grid.select.row.getSelected()).data().usid;
			</script>
		</button>
		<button id="segmentflowLink" data-dojo-type="dijit/form/Button" data-dojo-id="segmentflowLink" data-dojo-props="iconClass:'dijitIcon dijitIconFolderOpen'" type="button" disabled="disabled">
			分詞線程
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				window.location="_part_segmentflow.html?"+"tausid="+grid.row(grid.select.row.getSelected()).data().usid;
			</script>
		</button>
		<button id="taggingLink" data-dojo-type="dijit/form/Button" data-dojo-id="taggingLink" data-dojo-props="iconClass:'dijitIcon dijitIconFolderOpen'" type="button" disabled="disabled">
			標註
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				window.location="_part_tagging.html?"+"tgusid="+grid.row(grid.select.row.getSelected()).data().usid;
			</script>
		</button>
		<button id="segmentvoteLink" data-dojo-type="dijit/form/Button" data-dojo-id="segmentvoteLink" data-dojo-props="iconClass:'dijitIcon dijitIconFolderOpen'" type="button" disabled="disabled">
			分詞線程投票
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				window.location="_part_segmentvote.html?"+"tvusid="+grid.row(grid.select.row.getSelected()).data().usid;
			</script>
		</button>
		<button id="wordvoteLink" data-dojo-type="dijit/form/Button" data-dojo-id="wordvoteLink" data-dojo-props="iconClass:'dijitIcon dijitIconFolderOpen'" type="button" disabled="disabled">
			詞音線程投票
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				window.location="_part_wordvote.html?"+"wvusid="+grid.row(grid.select.row.getSelected()).data().usid;
			</script>
		</button>
		<button id="wordflowLink" data-dojo-type="dijit/form/Button" data-dojo-id="wordflowLink" data-dojo-props="iconClass:'dijitIcon dijitIconFolderOpen'" type="button" disabled="disabled">
			詞音線程
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
				window.location="_part_wordflow.html?"+"wausid="+grid.row(grid.select.row.getSelected()).data().usid;
			</script>
		</button>
		<div id="grid" data-dojo-type="gridx/Grid" data-dojo-id="grid" data-dojo-props="
			cacheClass:'gridx/core/model/cache/Async',
			structure:grid_structure,
			store:grid_store,
			autoWidth:true,
			autoHeight:true,
			modules:[
				'gridx/modules/HScroller',
				'gridx/modules/VScroller',
				'gridx/modules/ColumnResizer',
				'gridx/modules/RowHeader',
				'gridx/modules/select/Row',
				'gridx/modules/IndirectSelect',
				'gridx/modules/Filter',
				{moduleClass:'gridx/modules/filter/FilterBar',closeButton:false},
				'gridx/modules/filter/QuickFilter',
				'gridx/modules/NestedSort',
				'gridx/modules/Pagination',
				'gridx/modules/pagination/PaginationBar'],
			paginationBarMessage:'${2}-${3}/${0}, ${1} Selected',
			sortInitialOrder:[{colId:'usid',descending:false}],
			filterServerMode:true,
			filterSetupQuery:grid_filterSetupQuery">
		</div>
		<div id="addDialog" title="新增" data-dojo-type="dijit/Dialog" data-dojo-id="addDialog" data-dojo-props="closable:false">
			<form id="addForm" data-dojo-type="dijit/form/Form" data-dojo-id="addForm">
				<div class="dijitDialogPaneContentArea">
					<div id="msgAreaAdd" data-dojo-type="lang/widget/MessageArea" data-dojo-id="msgAreaAdd" data-dojo-props="messages:msgAreaAdd_messages"></div>
					<table>
						<tr>
							<td><label for="usid">用戶名</label></td>
							<td>
								<input id="add_usid" name="usid" type="text" data-dojo-type="dijit/form/TextBox" data-dojo-id="add_usid" required="required" maxlength="32"/>
							</td>
						</tr>
						<tr>
							<td><label for="uspswd">密碼</label></td>
							<td>
								<input id="add_uspswd" name="uspswd" type="text" data-dojo-type="dijit/form/TextBox" data-dojo-id="add_uspswd" required="required" maxlength="32"/>
							</td>
<td><a class="encrypt" href="#" onclick="f_encrypt(add_uspswd)" onmouseover="this.style.background='url(img/encryptmo.bmp)'" onmouseout="this.style.background='url(img/encrypt.bmp)'"></a></td>
						</tr>
						<tr>
							<td><label for="usname">昵稱</label></td>
							<td>
								<input id="add_usname" name="usname" type="text" data-dojo-type="dijit/form/TextBox" data-dojo-id="add_usname" required="required" maxlength="32"/>
							</td>
						</tr>
						<tr>
							<td><label for="usst">狀態</label></td>
							<td>
								<select id="add_usst" name="usst" data-dojo-type="dijit/form/Select" data-dojo-id="add_usst" required="required"">
									<option value="-1" >Disabled</option>
									<option value="0" selected="selected">Enabled</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label for="uslsid">語言編碼</label></td>
							<td>
								<input id="add_uslsid" name="uslsid" type="text" data-dojo-type="dijit/form/TextBox" data-dojo-id="add_uslsid" required="required" maxlength="16"/>
							</td>
							<td><a id="add_uslsidAssist" class="assist" href="#" onclick="f_assistBegin([add_uslsid],['lsid'],rel_language_userDialog,rel_language_userGrid)" onmouseover="this.style.background='url(img/assistmo.gif)'" onmouseout="this.style.background='url(img/assist.gif)'"></a></td>
						</tr>
						<tr>
							<td><label for="uspn">單位能量</label></td>
							<td>
								<input id="add_uspn" name="uspn" type="text" data-dojo-type="dijit/form/NumberTextBox" data-dojo-id="add_uspn" required="required" maxlength="2"/>
							</td>
						</tr>
					</table>
				</div>
				<div class="dijitDialogPaneActionBar">
					<button id="addSubmit" type="submit" data-dojo-type="dijit/form/Button" data-dojo-id="addSubmit" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconSave'">確定</button>
					<button id="addCancel" type="button" data-dojo-type="dijit/form/Button" data-dojo-id="addCancel" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCancel'">
						取消
						<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
							addDialog.hide();
						</script>
					</button>
				</div>
				<script type="dojo/on" data-dojo-event="submit" data-dojo-args="evt">
					evt.preventDefault();
					if(this.validate()){f_checkAdd().then(f_processAdd);}
				</script>
			</form>
		</div>
		<div id="updateDialog" title="修改" data-dojo-type="dijit/Dialog" data-dojo-id="updateDialog" data-dojo-props="closable:false">
			<form id="updateForm" data-dojo-type="dijit/form/Form" data-dojo-id="updateForm">
				<div class="dijitDialogPaneContentArea">
					<div id="msgAreaUpdate" data-dojo-type="lang/widget/MessageArea" data-dojo-id="msgAreaUpdate" data-dojo-props="messages:msgAreaUpdate_messages"></div>
					<table>
						<tr>
							<td><label for="usid">用戶名</label></td>
							<td><input id="update_usid" name="usid" type="text" data-dojo-type="dijit/form/TextBox" data-dojo-id="update_usid" required="required" maxlength="32" readonly="readonly"/></td>
						</tr>
						<tr>
							<td><label for="uspswd">密碼</label></td>
							<td>
								<input id="update_uspswd" name="uspswd" type="text" data-dojo-type="dijit/form/TextBox" data-dojo-id="update_uspswd" required="required" maxlength="32"/>
							</td>
<td><a class="encrypt" href="#" onclick="f_encrypt(update_uspswd)" onmouseover="this.style.background='url(img/encryptmo.bmp)'" onmouseout="this.style.background='url(img/encrypt.bmp)'"></a></td>
						</tr>
						<tr>
							<td><label for="usname">昵稱</label></td>
							<td>
								<input id="update_usname" name="usname" type="text" data-dojo-type="dijit/form/TextBox" data-dojo-id="update_usname" required="required" maxlength="32"/>
							</td>
						</tr>
						<tr>
							<td><label for="usst">狀態</label></td>
							<td>
								<select id="update_usst" name="usst" data-dojo-type="dijit/form/Select" data-dojo-id="update_usst" required="required">
									<option value="-1" >Disabled</option>
									<option value="0" selected="selected">Enabled</option>
								</select>
							</td>
						</tr>
						<tr>
							<td><label for="uslsid">語言編碼</label></td>
							<td>
								<input id="update_uslsid" name="uslsid" type="text" data-dojo-type="dijit/form/TextBox" data-dojo-id="update_uslsid" required="required" maxlength="16"/>
							</td>
							<td><a id="update_uslsidAssist" class="assist" href="#" onclick="f_assistBegin([update_uslsid],['lsid'],rel_language_userDialog,rel_language_userGrid)" onmouseover="this.style.background='url(img/assistmo.gif)'" onmouseout="this.style.background='url(img/assist.gif)'"></a></td>
						</tr>
						<tr>
							<td><label for="uspn">單位能量</label></td>
							<td>
								<input id="update_uspn" name="uspn" type="text" data-dojo-type="dijit/form/NumberTextBox" data-dojo-id="update_uspn" required="required" maxlength="2"/>
							</td>
						</tr>
					</table>
				</div>
				<div class="dijitDialogPaneActionBar">
					<button id="updateSubmit" type="submit" data-dojo-type="dijit/form/Button" data-dojo-id="updateSubmit" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconSave'">確定</button>
					<button id="updateCancel" type="button" data-dojo-type="dijit/form/Button" data-dojo-id="updateCancel" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCancel'">
						取消
						<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
							f_cancelUpdate();
						</script>
					</button>
				</div>
				<script type="dojo/on" data-dojo-event="submit" data-dojo-args="evt">
					evt.preventDefault();
					if(this.validate()){f_checkUpdate().then(f_processUpdate);}
				</script>
			</form>
		</div>
		<div id="deleteDialog" title="刪除" data-dojo-type="dijit/Dialog" data-dojo-id="deleteDialog" data-dojo-props="closable:false">
			<div class="dijitDialogPaneContentArea">
				<div id="msgAreaDelete" data-dojo-type="lang/widget/MessageArea" data-dojo-id="msgAreaDelete" data-dojo-props="messages:msgAreaDelete_messages"></div>
				確定刪除<span id="deleteTip"></span>條記錄？
			</div>
			<div class="dijitDialogPaneActionBar">
				<button id="excludeButton" type="button" data-dojo-type="dijit/form/Button" data-dojo-id="excludeButton" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconUndo'">
					排除
					<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
						f_deselect(msgAreaDelete_messages);
						f_checkDelete(grid.select.row.getSelected());
					</script>
				</button>
				<button id="deleteSubmitButton" type="button" data-dojo-type="dijit/form/Button" data-dojo-id="deleteSubmitButton" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconSave'">
					確定
					<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
						f_processDelete();
					</script>
				</button>
				<button id="deleteCancel" type="button" data-dojo-type="dijit/form/Button" data-dojo-id="deleteCancel" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCancel'">
					取消
					<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
						deleteDialog.hide();
					</script>
				</button>
			</div>
		</div>
		<div id="prepareDialog" title="準備" data-dojo-type="dijit/Dialog" data-dojo-id="prepareDialog" data-dojo-props="closable:false">
			<div class="dijitDialogPaneContentArea">
				<div id="msgAreaPrepare" data-dojo-type="lang/widget/MessageArea" data-dojo-id="msgAreaPrepare" data-dojo-props="messages:msgAreaPrepare_messages"></div>
			</div>
			<div class="dijitDialogPaneActionBar">
				<button id="retryUpdateButton" data-dojo-type="dijit/form/Button" data-dojo-id="retryUpdateButton" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconRedo'" type="button">
					重試
					<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
						prepareDialog.hide();f_prepareUpdate(grid.select.row.getSelected()[0]);
					</script>
				</button>
				<button id="prepareCancel" type="button" data-dojo-type="dijit/form/Button" data-dojo-id="prepareCancel" data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconCancel'">
					取消
					<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
						prepareDialog.hide();
					</script>
				</button>
			</div>
		</div>
		<div id="rel_language_userDialog" class="assistDialog" title="選擇" data-dojo-type="dijit/Dialog" data-dojo-id="rel_language_userDialog" data-dojo-props="closable:true">
			<div id="rel_language_userGrid" class="assistGrid" data-dojo-type="gridx/Grid" data-dojo-id="rel_language_userGrid" data-dojo-props="
				cacheClass:'gridx/core/model/cache/Async',
				structure:rel_language_userGrid_structure,
				store:rel_language_userGrid_store,
				autoHeight:true,
				paginationBarSizes:[10],
				modules:[
					'gridx/modules/HScroller',
					'gridx/modules/VScroller',
					'gridx/modules/ColumnResizer',
					'gridx/modules/RowHeader',
					'gridx/modules/select/Row',
					'gridx/modules/IndirectSelect',
					'gridx/modules/Filter',
					{moduleClass:'gridx/modules/filter/FilterBar',closeButton:false},
					'gridx/modules/filter/QuickFilter',
					'gridx/modules/NestedSort',
					'gridx/modules/Pagination',
					'gridx/modules/pagination/PaginationBar'],
				paginationBarMessage:'${2}-${3}/${0}, ${1} Selected',
				sortInitialOrder:[{colId:'lssort',descending:false}],
				filterServerMode:true,
				filterSetupQuery:rel_language_userGrid_filterSetupQuery">
			</div>
		</div>
		<script src="../libdojo/dojo/dojo.js" data-dojo-config="async:true,parseOnLoad:true"></script>
		<script src="_part_user.js"></script>
	</body>
</html>
